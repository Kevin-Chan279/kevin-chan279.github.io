<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>部落格文章列表</title>
</head>
<body>
  <h1>📚 我的部落格文章</h1>
  <ul id="post-list">
    <li>Loading...</li>
  </ul>

  <p><a href="/">← 回首頁</a></p>

  <script src="posts.js"></script>
  <script>
    const list = document.getElementById("post-list");
    list.innerHTML = "";

    posts.sort((a, b) => b.date.localeCompare(a.date)); // 最新文章在上
    posts.forEach(post => {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = post.filename;
      link.textContent = `${post.title} (${post.date})`;
      li.appendChild(link);
      list.appendChild(li);
    });
  </script>
</body>
</html>
